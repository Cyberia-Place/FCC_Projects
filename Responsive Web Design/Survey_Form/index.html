<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="filter"></div>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </header>
    <main>
      <form id="survey-form">
        <!-- Inputs -->
        <label for="name" class="text_label" id="name-label">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
        />
        <br />
        <label for="email" class="text_label" id="email-label">Email</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="email"
          id="email"
        />
        <br />
        <label for="number" class="text_label" id="number-label"
          >Age (optional)</label
        >
        <input
          type="text"
          placeholder="Enter your name"
          name="age"
          id="number"
        />
        <br />

        <!-- Select 1 -->
        <label for="dropdown" class="text_label"
          >Which option best describes your current role?</label
        >
        <select name="curr_role" id="dropdown">
          <option value="student">Student</option>
          <option value="full_time_job">Full Time Job</option>
          <option value="full_time_learner">Full Time Learner</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br />

        <!-- Radio -->
        <label class="text_label"
          >Would you recommend freeCodeCamp to a friend?</label
        >
        <input type="radio" name="recommend" id="rec_01" />
        <label for="rec_01">Definitely</label>
        <br />
        <input type="radio" name="recommend" id="rec_02" />
        <label for="rec_02">Maybe</label>
        <br />
        <input type="radio" name="recommend" id="rec_03" />
        <label for="rec_03">Not sure</label>
        <br />
        <br />

        <!-- Select 2 -->
        <label for="" class="text_label"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select name="" id="">
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open_source">Open Source</option>
        </select>

        <!-- Checkbox -->
        <label class="text_label"
          >What would you like to see improved? (Check all that apply)</label
        >
        <input type="checkbox" name="" id="" />
        <label for="">Front-end Projects</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Back-end Projects</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Data Visualization</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Challenges</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Open Source Community</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Gitter help rooms</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Videos</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">City Meetups</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Wiki</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Forum</label>
        <br />
        <input type="checkbox" name="" id="" />
        <label for="">Additional Courses</label>
        <br />
        <br />

        <!-- Textarea -->
        <label for="textarea" class="text_label"
          >Any comments or suggestions?</label
        >
        <textarea
          placeholder="Enter your comment here..."
          name="comments"
          id="textarea"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
