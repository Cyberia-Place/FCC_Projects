<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="filter"></div>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <i>Thank you for taking the time to help us improve the platform</i>
      </p>
    </header>
    <main>
      <form id="survey-form">
        <!-- Inputs -->
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="name"
          id="name"
        />
        <label for="email" id="email-label">Email</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="email"
          id="email"
        />
        <label for="number" id="number-label">Age (optional)</label>
        <input
          type="text"
          placeholder="Enter your name"
          name="age"
          id="number"
        />

        <!-- Select 1 -->
        <label for="">Which option best describes your current role?</label>
        <select name="" id="dropdown">
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>

        <!-- Checkbox -->
        Would you recommend freeCodeCamp to a friend?
        <br />
        <input type="checkbox" name="definitely" id="" />
        <label for="">Definitely</label>
        <br />
        <input type="checkbox" name="maybe" id="1" />
        <label for="1">Maybe</label>
        <br />
        <input type="checkbox" name="not_sure" id="" />
        <label for="">Not sure</label>

        <!-- Select 2 -->
        <label for="">What is your favorite feature of freeCodeCamp?</label>
        <select name="" id="">
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </form>
    </main>
  </body>
</html>
